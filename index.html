<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Beat Mark at Jackbox</title>
    <link rel="icon" href="images/favicon.ico" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <link rel="stylesheet" href="css/style.css" class="css" />
  </head>
  <body>
    <div id="mainScreen" class="center">
      <p id="nameDisplay">Welcome, No Name.</p>
      <label for="name">Enter name: </label>
      <input type="text" id="name" name="name" />
      <br/>
      <button
        type="button"
        onclick="changeName()"
        id="nameButton"
        name="nameButton"
      >
        Change Name
      </button>
      <br/>
      <br/>
      <button
        type="button"
        onclick="startGame()"
        id="startButton"
        name="startButton"
      >
        Start
      </button>
    </div>
    <div id="gameScreen" class="center" style="display: none">
      <p id="question" style="font-size: 36px"></p>
      <button
        type="button"
        style="width: 400px; height: 100px; font-size: 36px"
        id="choice1"
        name="choice1"
      ></button>
      <br />
      <button
        type="button"
        style="width: 400px; height: 100px; font-size: 36px"
        id="choice2"
        name="choice2"
      ></button>
      <br />
      <button
        type="button"
        style="width: 400px; height: 100px; font-size: 36px"
        id="choice3"
        name="choice3"
      ></button>
      <br />
      <button
        type="button"
        style="width: 400px; height: 100px; font-size: 36px"
        id="choice4"
        name="choice4"
      ></button>
    </div>
    <div id="resultsScreen" class="center" style="display: none">
      <p id="correct" style="font-size: 24px">0</p>
      <p id="incorrect" style="font-size: 24px">0</p>
      <p id="accuracy" style="font-size: 24px"></p>
      <p id="grade" style="font-size: 24px"></p>
      <p id="resultText" style="font-size: 24px"></p>
      <button
        type="button"
        onclick="startGame()"
        style="font-size: 24px"
        id="restartButton"
        name="restartButton"
      >
        Restart
      </button>
      <button
        type="button"
        onclick="returnToMain()"
        style="font-size: 24px"
        id="returnButton"
        name="returnButton"
      >
        Return To Main
      </button>
    </div>
    <script text="text/javascript" src="js/script.js"></script>
    <script src="js/name.js"></script>
  </body>
</html>
